<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <link rel="shortcut icon" type=" image/jpg" href="images/coinfav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/100c02c593.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/Alpha.svg" alt="logo" class="logo-image">
        </div>
        <div class="nav-bar">
            <a href="#" class="nav-link" target="_blank"><i class="fa-solid fa-house" style="color: #050505;"></i> <span>Home</span></a>
            <a href="#" class="nav-link" target="_blank"><i class="fa-solid fa-clock-rotate-left" style="color: #000000;"></i> <span>History</span></a>
            <a href="#" class="nav-link" target="_blank"><i class="fa-solid fa-circle-info fa-lg" style="color: #000000;"></i> <span>Info</span></a>
        </div>

        <div class="end-icons">
            <i class="fa-regular fa-moon fa-3x"></i>
            <i class="fa-regular fa-circle-user fa-3x"></i>
        </div>
    </div>
    <div class="container">
        <div class="banner-info">
            <h1>Net Pay Calculator</h1>
            <h2>Calculate Your Net Pay With Ease</h2>
            <img src="images/icon.png" alt="piggy bank">
        </div>
        <div class="form">
            <form>
                <label for="salary">Enter Your Gross Pay</label>
                <input type="text" class="gross-pay" value="0">

                <p>Do You Have Any Disability:</p>

                <input type="radio" class="disability-check yes">
                <label for="yes">Yes</label>

                <input type="radio" class="disability-check no">
                <label for="no">No</label>
            </form>
        </div>
    </div>
</body>

</html>
