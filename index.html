<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <link rel="shortcut icon" type=" image/jpg" href="images/Alpha.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/100c02c593.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/Alpha.svg" alt="logo" class="logo-image">
        </div>
        <div class="nav-bar">
            <a href="#" class="nav-link" target="_blank"><i class="fa-solid fa-house" style="color: #050505;"></i> <span>Home</span></a>
            <a href="#" class="nav-link" target="_blank"><i class="fa-solid fa-clock-rotate-left" style="color: #000000;"></i> <span>History</span></a>
            <a href="#" class="nav-link" target="_blank"><i class="fa-solid fa-circle-info fa-lg" style="color: #000000;"></i> <span>Info</span></a>
        </div>

        <div class="end-icons">
            <i class="fa-regular fa-moon fa-3x"></i>
            <i class="fa-regular fa-circle-user fa-3x"></i>
        </div>
    </div>
    <div class="container">
        <div class="banner-info">
            <div class="content">
                <p class="text-header">Net Pay Calculator</p>
                <p class="text">Calculate Your Net Pay With Ease</p>
            </div>
            <div class="img-placeholder">
                <img src="images/icon.png" alt="piggy bank">
            </div>
        </div>
        <div class="form">
            <div class="form-header">
                <p class="text-header">How Much Tax Will I Pay?</p>
                <p class="text-content">Enter Your Details:</p>
            </div>

            <div class="form-details">
                <form class="amount">
                    <div class="amount-pair">
                        <label for="gross-pay">Gross Pay</label>
                        <input type="text" class="gross-pay" value="0">
                    </div>
                    <div class="amount-pair">
                        <label for="gross-pay">Non-Cash Benefits</label>
                        <input type="text" class="gross-pay" value="0">
                    </div>
                    <div class="amount-pair">
                        <label for="gross-pay">Pension Contribution</label>
                        <input type="text" class="gross-pay" value="0">
                    </div>
                    <div class="amount-pair">
                        <label for="gross-pay">Other Allowable Deductions</label>
                        <input type="text" class="gross-pay" value="0">
                    </div>
                </form>
                <form class="disability">
                    <label for="disability-check">Living With A Disablity</label>
                    <input type="checkbox" class="disability-check">
                </form>
                <form class="nssf">
                    <label for="nssf-tier1">NSSF-Tier 1 Only</label>
                    <input type="radio" class="nssf-tier1">

                    <label for="nssf-tier1">NSSF-Tier 1&2</label>
                    <input type="radio" class="nssf-tier1-2" checked>

                    <button class="reset-checkbox">Clear</button>
                </form>
            </div>

            <div class="buttons">
                <button class="reset">Reset</button>
                <button class="submit">Calculate</button>
            </div>
        </div>
    </div>
</body>

</html>
